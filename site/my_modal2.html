<style>
.lightbox {

    /** Hide the lightbox */
    display: none;
	
    /** Apply basic lightbox styling */
    position: fixed;
    z-index: 9999;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    color:#333333;
}

.lightbox:target {
    /** Show lightbox when it is target */
    display: block;
    outline: none;
}

.lightbox .box {
    width: -webkit-min-content;
    width: -moz-min-content;
    width: min-content;
    min-width:500px;
    margin: 2% auto;
    padding:20px;
    background-color:#FFF;
    box-shadow: 0px 1px 26px -3px #777777; 
   }

.lightbox .title {
    margin:0;
    padding:0 0 10px 0px;
    border-bottom:1px #ccc solid;
    font-size:22px;
}

.lightbox .content {
    display:block;
    padding:10px 0 0 0px;
    font-size:18px;
    line-height:22px;
}

.lightbox .close {
    float:right;
    display:block;
    text-decoration:none;
    font-family:Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size:22px;
    color:#858585;
}
</style>

<h1>read</h1>
<div id="result"></div>

<script>

function get_radio(r)
{
    for(var i = 0; i < r.length; i++)
    {
	if(r[i].checked)return r[i].value;
    }
    return '';
}
   
function read_me(){
    console.log('read');
    f = document.getElementById('form2');
    var name = f.elements["name"].value;
    var fid = f.elements["fid"].value;
    var birth = f.elements["birth_sign"].value;
    var txt = f.elements["txt"].value;
    var fishing = f.elements["fishing"].checked;
    var radio = get_radio(f.elements["radio1"]);
    var o = document.getElementById('result');
    o.innerHTML = 'name = '+name+'<br>fid = '+fid+'<br> birth = '+ birth +
	'<br>txt = '+txt+
	'<br>fishing = '+fishing+'<br>radio = '+radio;
}
</script>
